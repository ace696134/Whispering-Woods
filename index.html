<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Therapy Intake Form</title>

<!-- Link to external CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Therapy Intake Form</h2>
    <form id="intakeForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="reason">Reason for Therapy:</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Briefly describe why you are seeking therapy"></textarea>

        <label for="goals">Therapy Goals:</label>
        <textarea id="goals" name="goals" rows="4" placeholder="What do you hope to achieve?"></textarea>

        <button type="submit">Save</button>
        <div class="saved-message" id="savedMessage">Form saved in your browser!</div>
    </form>
</div>

<!-- Link to external JavaScript -->
<script src="script.js"></script>
</body>
</html>
